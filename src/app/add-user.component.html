<h3>Add User</h3>
<div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label>Name</label>
                    <input 
                        formControlName="name"
                        class="form-control"
                        type="text">
                        <div *ngIf="form.controls['name'].touched">
                            <div *ngIf="form.controls['name'].hasError('required')"
                                class="alert alert-danger">
                                Name is required.
                            </div>
                            <div *ngIf="form.controls['name'].hasError('minlength')"
                                class="alert alert-danger">
                                Name must be at least {{ minNameLength }} characters.
                            </div>
                            <div *ngIf="form.controls['name'].hasError('maxlength')"
                                class="alert alert-danger">
                                Name cannot exceed {{ maxNameLength }} characters.
                            </div>
                        </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input 
                        formControlName="email"
                        class="form-control"
                        type="text">
                        <div *ngIf="form.controls['email'].touched">
                            <div *ngIf="form.controls['email'].hasError('mustBeValidEmail')"
                                class="alert alert-danger">
                                Must be a valid email address.
                            </div>
                        </div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input 
                        formControlName="phone"
                        class="form-control"
                        type="text">
                </div>
            </fieldset>
            <fieldset formGroupName="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label>Street</label>
                    <input 
                        formControlName="street"
                        class="form-control"
                        type="text">
                </div>
                <div class="form-group">
                    <label>Suite</label>
                    <input 
                        formControlName="suite"
                        class="form-control"
                        type="text">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input 
                        formControlName="city"
                        class="form-control"
                        type="text">
                </div>
                <div class="form-group">
                    <label>ZipCode</label>
                    <input 
                        formControlName="zipcode"
                        class="form-control"
                        type="text">
                </div>
            </fieldset>
            <button type="submit" [disabled]="!form.valid"  class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
