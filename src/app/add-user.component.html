<h3>Add User</h3>
<div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form">
            <fieldset formGroupName="user">
                <legend>User</legend>
                <div class="form-group">
                    <label>Name</label>
                    <input 
                        formControlName="name"
                        class="form-control"
                        type="text">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input 
                        formControlName="email"
                        class="form-control"
                        type="text">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input 
                        formControlName="phone"
                        class="form-control"
                        type="text">
                </div>
            </fieldset>
            <fieldset formGroupName="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label>Street</label>
                    <input 
                        formControlName="street"
                        class="form-control"
                        type="text">
                </div>
                <div class="form-group">
                    <label>Suite</label>
                    <input 
                        formControlName="suite"
                        class="form-control"
                        type="text">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input 
                        formControlName="city"
                        class="form-control"
                        type="text">
                </div>
                <div class="form-group">
                    <label>ZipCode</label>
                    <input 
                        formControlName="zipcode"
                        class="form-control"
                        type="text">
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
